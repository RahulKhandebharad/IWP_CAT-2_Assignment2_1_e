<html>  
   <head>
      <title>JavaScript Math Object - Methods</title>
   </head>
   
   <body>   
      <script type = "text/javascript">
         document.write("JavaScript Math Object - Methods");
         document.write("<br />");
         document.write("<br />");
         
         document.write("abs Method");
         var value = Math.abs(-1);
         document.write("<br />First Test Value : " + value ); 
         var value = Math.abs(null);
         document.write("<br />Second Test Value : " + value ); 
         var value = Math.abs(20);
         document.write("<br />Third Test Value : " + value ); 
         var value = Math.abs("string");
         document.write("<br />Fourth Test Value : " + value ); 
         
         document.write("<br />");
         document.write("<br />");
          
         document.write("cos Method");
         var value = Math.cos(90);
         document.write("<br />First Test Value : " + value ); 
         var value = Math.cos(30);
         document.write("<br />Second Test Value : " + value ); 
         var value = Math.cos(-1);
         document.write("<br />Third Test Value : " + value ); 
         var value = Math.cos(2*Math.PI);
         document.write("<br />Fourth Test Value : " + value ); 
          
         document.write("<br />");
         document.write("<br />");
          
         document.write("max Method");
         var value = Math.max(10, 20, -1, 100);
         document.write("<br />First Test Value : " + value ); 
         var value = Math.max(-1, -3, -40);
         document.write("<br />Second Test Value : " + value ); 
         var value = Math.max(0, -1);
         document.write("<br />Third Test Value : " + value ); 
         var value = Math.max(100);
         document.write("<br />Fourth Test Value : " + value ); 
          
         document.write("<br />");
         document.write("<br />");
          
         document.write("pow Method"); 
         var value = Math.pow(7, 2);
         document.write("<br />First Test Value : " + value ); 
         var value = Math.pow(8, 8);
         document.write("<br />Second Test Value : " + value ); 
         var value = Math.pow(-1, 2);
         document.write("<br />Third Test Value : " + value ); 
         var value = Math.pow(0, 10);
         document.write("<br />Fourth Test Value : " + value );
         
         document.write("<br />");
         document.write("<br />");
          
         document.write("random Method");
         var value = Math.random( );
         document.write("<br />First Test Value : " + value ); 
         var value = Math.random( );
         document.write("<br />Second Test Value : " + value ); 
         var value = Math.random( );
         document.write("<br />Third Test Value : " + value ); 
         var value = Math.random( );
         document.write("<br />Fourth Test Value : " + value ); 
          
      </script>   
   </body>
</html>
